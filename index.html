<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="content"> 
        <div class="display">
            <div class="equation"> 9 + 10 =</div>
            <div class="answer"> 21 </div>

        </div>

        <div class="container">
                <div class="background">
                    <div class="button-container">

                        <div class="button" id="Github"> 
                            <div>  
                                <i class="fa fa-github" style="font-size:24px"></i>
                                HoudRiz 
                            </div>
                        </div>
                        <div class="button delete-buttons"> AC</div>
                        <div class="button delete-buttons"> <img src="./images/DeleteIcon.svg"></div>
                        <div class="button"> 1</div>
                        <div class="button"> 2</div>
                        <div class="button"> 3</div>
                        <div class="button operator"> ➗</div>
                        <div class="button"> 4</div>
                    <div class="button"> 5</div>
                    <div class="button"> 6</div>
                    <div class="button operator"> × </div>
                    <div class="button"> 7</div>
                    <div class="button"> 8</div>
                    <div class="button"> 9</div>
                    <div class="button operator">-</div>
                    <div class="button"> .</div>
                    <div class="button"> 0</div>
                    <div class="button operator" id="equal"> = </div>
                    <div class="button operator"> + </div>
                </div>
            </div>

            </div>
    </div>
    
    <div class="footer"> Copyright @ 2023 HoudRiz</div>
</body>
</html>
