<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content"> 
        <div class="display">
            <div class="equation"></div>
            <div class="answer"> 21 </div>
        </div>
        <div class="container">
                <div class="background">
                    <div class="button-container">
                        <div class="button" id="Github"> 
                            <div>  
                                <i class="fa fa-github" style="font-size:24px"></i>
                                HoudRiz 
                            </div>
                        </div>
                        <div class="button delete-buttons all-clear"> AC</div>
                        <div class="button delete-buttons backspace"> <img src="./images/DeleteIcon.svg"></div>
                        <!-- change the image into an icon -->
                        <div class="button number">1</div>
                        <div class="button number">2</div>
                        <div class="button number">3</div>
                        <div class="button operator"> / </div>
                        <div class="button number">4</div>
                        <div class="button number">5</div>
                        <div class="button number">6</div>
                        <div class="button operator"> Ã— </div>
                        <div class="button number">7</div>
                        <div class="button number">8</div>
                        <div class="button number">9</div>
                        <div class="button operator"> - </div>
                        <div class="button" id="decimal">.</div>
                        <div class="button number">0</div>
                        <div class="button operator" id="equal"> = </div>
                        <div class="button operator"> + </div>
                    </div>
                </div>
            </div>
    </div>
    
    <div class="footer"> Copyright @ 2023 HoudRiz</div>
</body>
</html>
